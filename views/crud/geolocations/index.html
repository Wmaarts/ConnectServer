{{> 'crudHeader'}}
	
<table class="table">
   	<thead>
        <tr>
            <th data-field="name">Name</th>
            <th/>
        </tr>
	</thead>
	<tbody>
		{{#each photos}}
		  <tr>
			  <td>{{this.name}}</td>
			  <td><a class="btn btn-warning" href="/geolocation/edit/{{this._id}}">EDIT</a></td>
			  <td><button class="btn btn-danger" name="deleteButton" id={{this._id}}>DELETE</button></td>
		  </tr>
		{{/each}}
	</tbody>
</table>
<div class="container">
  <div class="starter-template">
    <a class="btn btn-success" href="/geolocation/create">New geolocation</a>
  </div>
</div><!-- /.container -->

<script>
var elements = document.querySelectorAll('[name="deleteButton"]');
for (var i = 0; i < elements.length; i++) {
  elements[i].addEventListener("click", function() {
    if (confirm('Are you sure you want to delete this model?')) {
    	window.location.href = '/geolocation/delete/' + this.id;
	} else {
	    // Do nothing!
	}
  });
}
</script>
