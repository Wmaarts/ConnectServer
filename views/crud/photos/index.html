{{> 'crudHeader'}}
	
<table class="table">
   	<thead>
        <tr>
            <th data-field="photo">Photo</th>
            <th data-field="firstUser">First user:</th>
            <th data-field="secondUser">Second user:</th>
            <th/>
        </tr>
	</thead>
	<tbody>
		{{#each photos}}
		  <tr>
			  <td><img src='{{this.photoString}}' alt="woops"/></td>
			  <td><a href="/user/edit/{{this.firstUserId}}">{{this.firstUserId}}</a></td>
			  <td><a href="/user/edit/{{this.secondUserId}}">{{this.secondUserId}}</a></td>			  
			  <td><button class="btn btn-danger" name="deleteButton" id={{this._id}}>DELETE</button></td>
		  </tr>
		{{/each}}
	</tbody>
</table>
    
<script>
var elements = document.querySelectorAll('[name="deleteButton"]');
for (var i = 0; i < elements.length; i++) {
  elements[i].addEventListener("click", function() {
    if (confirm('Are you sure you want to delete this model?')) {
    	window.location.href = '/photo/delete/' + this.id;
	} else {
	    // Do nothing!
	}
  });
}
</script>
