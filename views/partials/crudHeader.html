
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <body style="padding-top: 100px;padding-left: 50px" onload="disableUser()">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/crud">Connect Manager</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a class="userButton" data={{user.role}} href="/user">Users</a></li>
            <li class="active"><a href="/service">Services</a></li>
            <li class="active"><a href="/geolocation">Geolocations</a></li>
            <li class="active"><a href="/photo">Photos</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="/profile">Profile</a></li>
            <li class="active"><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <script>
    function disableUser(){
	    if($('.userButton').attr('data') != 'admin'){
	    	$('.userButton').hide();
	    } ;
    }
    </script>
    {{#if err}}
    	<strong>Error: {{err}}</strong>
    {{/if}}
